<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="toggle_switch_bulb.css">
  <title>Document</title>
</head>
<body>
  <div class="switch-container__box">
        <div class="switcher__title">
          <h1>off-on switcher</h1>
        </div>
        <div class="switcher-panel">
          <div class="switcher-panel__mark">
            <h2>off</h2>
          </div>
          <div class="">
            <form action="index.html" method="post">
              <label class="toggle-switch__wrapper" for="on-off">
                <input class="switcher" type="checkbox" id="on-off" >
                  <label class="toggle-switch__switcher" for="on-off">
                  </label>
                  <img class="idea-bulb" src="images/light-bulb.png" width="100px" alt="light bulb">
              </label>
            </form>
          </div>
          <div class="switcher-panel__mark">
            <h2>on</h2>
          </div>
        </div>
      </div>
</body>
</html>
